<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="window left-window">
            <h1>Expense Tracker</h1>
            <div class="balance">
                <h2>Current Balance: $<span id="balance">0.00</span></h2>
            </div>
            <div class="transaction-form">
                <h3>Add New Transaction</h3>
                <form id="transactionForm">
                    <input type="text" id="transactionName" placeholder="Transaction Name" required>
                    <input type="number" id="transactionAmount" placeholder="Amount" required>
                    <select id="transactionType">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="text" id="transactionCategory" placeholder="Category (e.g., Groceries)">
                    <input type="date" id="transactionDate">
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
        <div class="window right-window">
            <div class="filters">
                <h3>Filters <i class="fas fa-filter"></i></h3>
                <input type="date" id="filterStartDate" oninput="filterByDate()">
                <input type="date" id="filterEndDate" oninput="filterByDate()">
                <select id="filterCategory" onchange="filterByCategory()">
                    <option value="all">All Categories</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <button onclick="showMonthlySummary()">Show Monthly Summary</button>
                <button onclick="exportToCSV()">Export to CSV</button>
            </div>
            <div class="transaction-history">
                <h3>Transaction History</h3>
                <ul id="transactionList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
